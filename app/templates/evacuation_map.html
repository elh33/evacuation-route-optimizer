<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <title>Carte d'√âvacuation</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet"
            href="https://unpkg.com/leaflet/dist/leaflet.css" />
        <style>
    #map { height: 100vh; width: 100%; }
  </style>
    </head>
    <body>

        <div id="map"></div>

        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        <script>
  const map = L.map('map').setView([31.63, -7.99], 13); // Marrakech

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Exemple de chemin d‚Äô√©vacuation
  const evacuationRoute = [
    [31.6325, -8.003],
    [31.634, -8.0005],
    [31.637, -7.997]
  ];

  const polyline = L.polyline(evacuationRoute, { color: 'red' }).addTo(map);
  map.fitBounds(polyline.getBounds());

  // Exemple de dangers
  L.marker([31.63, -7.995]).addTo(map).bindPopup("‚ö†Ô∏è Inondation");
  L.marker([31.637, -7.993]).addTo(map).bindPopup("üöß Barrage de route");

</script>

    </body>
</html>
